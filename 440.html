            <h3 id="计算G-mmpbsa"><a href="#计算G-mmpbsa" class="headerlink" title="计算G_mmpbsa"></a>计算G_mmpbsa</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#!/bin/bash</span></div><div class="line"><span class="comment"># author:kangsgo</span></div><div class="line"><span class="comment"># method:</span></div><div class="line"><span class="comment"># loop 后面为文件夹变量,表示进入哪个文件夹</span></div><div class="line"><span class="comment"># trj_125-150ns.xtc 轨迹变量</span></div><div class="line"><span class="keyword">for</span> loop <span class="keyword">in</span> achmd bnf318 qna tcdd</div><div class="line"><span class="keyword">do</span></div><div class="line"><span class="built_in">echo</span> <span class="string">"开始执行!"</span>;</div><div class="line"><span class="built_in">echo</span> <span class="string">"进入第一个目录:<span class="variable">$loop</span>!"</span>;</div><div class="line"><span class="built_in">cd</span> /home/gromacs/shiyan/<span class="variable">$loop</span></div><div class="line"><span class="built_in">echo</span> <span class="string">"进行一步计算"</span></div><div class="line"><span class="built_in">echo</span> -e <span class="string">"1\n13\n"</span>|g_mmpbsa -f trj_125-150ns.xtc -s npt.tpr -n index.ndx -i canshu/pbsa.mdp -pdie 2 -pbsa -decomp</div><div class="line"><span class="built_in">echo</span> <span class="string">"开始能量拆分"</span></div><div class="line">python3 MmPbSaStat.py -m energy_MM.xvg -p polar.xvg -a apolar.xvg</div><div class="line">python3 MmPbSaDecomp.py -bs -nbs 2000 -m contrib_MM.dat -p contrib_pol.dat -a contrib_apol.dat</div><div class="line"><span class="built_in">echo</span> <span class="string">"完成"</span></div><div class="line"><span class="keyword">done</span></div></pre></td></tr></table></figure>
<p>&nbsp;</p>
<h3 id="计算rmsf，并且处理轨迹"><a href="#计算rmsf，并且处理轨迹" class="headerlink" title="计算rmsf，并且处理轨迹"></a>计算rmsf，并且处理轨迹</h3><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">#!/bin/bash</div><div class="line"># author:kangsgo</div><div class="line"># name: rmsf处理脚本</div><div class="line"># method:</div><div class="line"># loop 后面为文件夹变量,表示进入哪个文件夹</div><div class="line"># trj_120-150ns.xtc 轨迹变量</div><div class="line"></div><div class="line">for loop in bnf bnf318 ch qna tcdd</div><div class="line">do</div><div class="line">echo &quot;开始执行&quot;;</div><div class="line">echo &quot;进入第一个目录$loop&quot;;</div><div class="line">cd /home/kangsgo/shiyan/chuli/$loop</div><div class="line">echo &quot;转换轨迹&quot;;</div><div class="line">trjconv_mpi -f mdwholeNOjump.xtc -o trj_120-150ns -b 120000 -e 150000</div><div class="line">echo &quot;转换完成,开始转换500个单位轨迹&quot;;</div><div class="line">trjconv_mpi -f mdwholeNOjump.xtc -o md200skip -dt 200</div><div class="line">echo &quot;转换完成,开始转换100个单位轨迹&quot;;</div><div class="line">trjconv_mpi -f mdwholeNOjump.xtc -o md1000skip -dt 1000</div><div class="line">echo &quot;rmsf计算&quot;</div><div class="line">echo -e &quot;3\n&quot;|gmx_mpi rmsf -s md_0_1.tpr -f trj_120-150ns.xtc -o rmsf.xvg -oq rmsf.pdb -res</div><div class="line">done</div><div class="line"></div><div class="line">echo &quot;全部完成&quot;</div></pre></td></tr></table></figure>
